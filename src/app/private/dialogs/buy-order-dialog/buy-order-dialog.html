<div class="container">
  <h1 mat-dialog-title>Buy {{ data.nft.Name }}</h1>

  <div mat-dialog-content [formGroup]="form">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Choose Wallet</mat-label>
      <mat-select formControlName="walletId">
        <mat-option *ngFor="let wallet of wallets" [value]="wallet.WalletId">
          {{ wallet.CurrencyName }} ({{ wallet.CurrencySymbol }}) â€” Balance: {{ wallet.AvailableBalance }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('walletId')?.hasError('required')">Wallet selection is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Offer Amount</mat-label>
      <input matInput type="number" formControlName="amount" placeholder="Amount to offer" min="0" aria-label="Amount to offer"/>

      <mat-error *ngIf="form.get('amount')?.hasError('required')">Amount is required</mat-error>
      <mat-error *ngIf="form.get('amount')?.hasError('min')">Amount must be greater than 0</mat-error>
      <mat-error *ngIf="form.get('amount')?.hasError('insufficientBalance')">Insufficient balance</mat-error>
    </mat-form-field>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-flat-button color="primary" (click)="submit()" [disabled]="form.invalid">
      Submit Offer
    </button>
  </div>
</div>
